<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div id="header-logo"></div>
        <div id="header-widgets-holder">
            <div id="header-left-widgets-holder"></div>
            <div id="header-right-widgets-holder"></div>
        </div>
        
    </div>

    <div id="game-holder" tabindex="0">
        <div id="game-holder-left">
            <p id="game-left-top-text">game-left-top-text</p>
            <div id="question-display">q</div>
            <div id="answer-holder">
                <!-- TODO add equals icon -->
                 <p id="answer-display">ans</p>
            </div>

        </div>
        <div id="game-holder-right">
            <div id="hearts-holder"></div>
            <div id="score-holder">
                <p id="score-display">score</p>
                <!-- TODO add star icon -->
            </div>
            <div id="high-score-holder">
                <p id="high-score-display">high</p>
                <!-- TODO add trophy icon -->
            </div>
        </div>
    </div>

    <div id="footer">
        <div id="footer-left-widgets"></div>
        <div id="footer-right-widgets"></div>
    </div>
    <div id="settings-screen">

    </div>
    <script src="main.js"></script>
</body>
</html>
